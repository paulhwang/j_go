<!doctype html>
<html>
<head>
    <title>Sign_Up (node.js based)</title>
    <link href="./css/account_dir/sign_up.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery_dir/jquery-2.0.3.min.js"> </script>
    <script src="./js/define_dir/fe_define.js"> </script>
    <script src="./js/phwang_folder/phwang_http_service.js"> </script>
    <script src="./js/account_dir/sign_up.js"> </script>
</head>

<body>
    <section class="sign_up_section">
        <p>Name:
            <input type="text"
                   class="sign_up_account_name"
                   placeholder="Enter your account name">
        </p>
        <p>Password:
            <input type="text"
                   class="sign_up_password"
                   placeholder="Enter your password">
        </p>
        <p>Email:
            <input type="text"
                   class="sign_up_email"
                   placeholder="Enter your email">
        </p>
        <button class="sign_up_button">
            Sign Up
        </button>
    </section>
</body>
</html>
