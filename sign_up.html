<!doctype html>
<html>
<head>
    <title>go_login (node.js based)</title>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery_folder/jquery-2.0.3.min.js"> </script>
    <script src="./js/phwang_folder/phwang_ajax_class.js"> </script>
    <script src="./js/phwang_folder/phwang_link_class.js"> </script>
    <script src="./js/phwang_folder/phwang_session_class.js"> </script>
    <script src="./js/phwang_folder/phwang_class.js"> </script>
    <script src="./js/all_pages/account_pages/sign_up_root.js"> </script>
</head>

<body>
    <section class="sign_up_section">
        <p>Name:
            <input type="text"
                   class="sign_up_account_name"
                   placeholder="Enter your account name">
        </p>
        <p>Password:
            <input type="text"
                   class="sign_up_password"
                   placeholder="Enter your password">
        </p>
        <p>Email:
            <input type="text"
                   class="sign_up_email"
                   placeholder="Enter your email">
        </p>
        <button class="sign_up_button">
            Sign Up
        </button>
    </section>
</body>
</html>
