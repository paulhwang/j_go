<!doctype html>
<html>
<head>
    <title>Sign_In (node.js based)</title>
    <link href="./css/account_dir/sign_in.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery_dir/jquery-2.0.3.min.js"> </script>
    <script src="./js/define_dir/fe_define.js"> </script>
    <script src="./js/fabric_dir/fabric_link.js"> </script>
    <script src="./js/util_dir/http_service.js"> </script>
    <script src="./js/account_dir/account_login.js"> </script>
</head>

<body>
    <section class="login_section">
        <p>Name:
            <input type="text"
                   class="login_account_name"
                   placeholder="Enter your account name">
        </p>
        <p>Password:
            <input type="text"
                   class="login_password"
                   placeholder="Enter your password">
        </p>
        <button class="login_button">
            Login
        </button>
    </section>
</body>
</html>
