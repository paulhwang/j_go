<!doctype html>
<html>
<head>
    <title>Sign_Up (node.js based)</title>
    <link href="./css/account_dir/sign_up.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery_dir/jquery-2.0.3.min.js"> </script>
    <script src="./js/define_dir/fe_def.js"> </script>
    <script src="./js/util_dir/http_service.js"> </script>
    <script src="./js/account_dir/account_register.js"> </script>
</head>

<body>
    <section class="register_section">
        <p>Name:
            <input type="text"
                   class="register_account_name"
                   placeholder="Enter your account name">
        </p>
        <p>Password:
            <input type="text"
                   class="register_password"
                   placeholder="Enter your password">
        </p>
        <p>Email:
            <input type="text"
                   class="register_email"
                   placeholder="Enter your email">
        </p>
        <button class="register_button">
            Register
        </button>
    </section>
</body>
</html>
